<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Index</title>
</head>

<body>
    <header>
        <div class="titulo">
            <h1>私のゲーム</h1>
        </div>
    </header>

    <div class="subtitulo">
        <h2>Meus jogos favoritos:</h2>
    </div>

    <div>
        <h2 class="nomeJogo">Beholder</h2> 
                <div class="container-button">
                    <button class ="button"><a href="https://store.steampowered.com/app/475550/Beholder/">Compre aqui</a></button>
                </div> 
    </div>
    <br>
    <div class="container-imagem">            
        <img class="imagem" src="./assets/beholder-capa.jpg" alt="Imagem Capa do Jogo Beholder">
    </div>
    <br>
    <div class="container-video">
        <h2 class="nomeJogo">Trailer Beholder Steam</h2>
        <iframe width="560" height="315" src="https://cdn.akamai.steamstatic.com/steam/apps/256672664/movie480.webm?t=1476703328"

        gyroscope; picture-in-picture; web-share" 
        allowfullscreen></iframe>

    <div>
        <h2 class="nomeJogo">Ori and the Blind Forest</h2> 
                <div class="container-button">
                    <button class ="button"><a href="https://store.steampowered.com/app/261570/Ori_and_the_Blind_Forest/">Compre aqui</a></button>
                </div>
    </div>
    <br>
    <div class="container-imagem">            
        <img class="imagem" src="./assets/ori-capa.jpeg" alt="Imagem Capa do Jogo Ori and the Blind Forest">
    </div>
    <br>
    <div class="container-video">
        <h2 class="nomeJogo">Trailer Ori Steam</h2>
        <iframe width="560" height="315" src="https://cdn.cloudflare.steamstatic.com/steam/apps/2037716/movie480.webm?t=1447370570" 
        title="Ori Steam Trailer" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; 
        gyroscope; picture-in-picture; web-share" 
        allowfullscreen></iframe>
